{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block style %}
    {% endblock style %}
    

    <title>Vote Policy</title>
</head>


<body class ='body'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mynav">
      <a class="navbar-brand" href="{% url 'home'%}">
        <img src="{% static 'img/logo-votepolicy.png' %}" width="15%" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" >
            <a class="nav-link" href="{% url 'home'%}">Vote!</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Policy
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Ekonomi</a>
              <a class="dropdown-item" href="#">Hukum</a>
              <a class="dropdown-item" href="#">Lingkungan</a>
              <a class="dropdown-item" href="#">Pendidikan</a>
              <a class="dropdown-item" href="#">Sosial Politik</a>
              <a class="dropdown-item" href="#">Lainnya</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    {% block body %}

    {% endblock body %}

</body>
</html>
